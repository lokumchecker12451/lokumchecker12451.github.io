<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Lokumbey Checker - Düzeltilmiş</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s ease infinite;
      margin-bottom: 2rem;
    }

    @keyframes rainbowText {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    textarea {
      width: 90%;
      height: 120px;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .box {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      width: 45%;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .live {
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      animation: rainbowBG 6s ease infinite;
      color: black;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.4rem;
    }

    .declined {
      background-color: crimson;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.4rem;
    }

    @keyframes rainbowBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

  </style>
</head>
<body>
  <header>Lokumbey Checker</header>

  <textarea id="cardInput" placeholder="Kartları satır satır yaz..."></textarea><br />
  <button id="checkBtn">Check Et</button>

  <div class="container">
    <div class="box" id="liveBox">
      <h3>✅ Approved</h3>
    </div>
    <div class="box" id="declinedBox">
      <h3>❌ Declined</h3>
    </div>
  </div>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const input = document.getElementById("cardInput").value.trim();
      if (!input) return alert("Lütfen kartları giriniz.");

      const cards = input.split("\n");
      const liveBox = document.getElementById("liveBox");
      const declinedBox = document.getElementById("declinedBox");

      // Önce temizle
      liveBox.innerHTML = "<h3>✅ Approved</h3>";
      declinedBox.innerHTML = "<h3>❌ Declined</h3>";

      for (const card of cards) {
        try {
          const response = await fetch(`https://titanchecksystem.store/turemeler/free.php?card=${encodeURIComponent(card)}`);
          if (!response.ok) throw new Error("API Hatası: " + response.status);
          const text = await response.text();

          const div = document.createElement("div");
          div.textContent = text;

          if (text.startsWith("✅ Approved")) {
            div.classList.add("live");
            liveBox.appendChild(div);
          } else {
            div.classList.add("declined");
            declinedBox.appendChild(div);
          }
        } catch (err) {
          const div = document.createElement("div");
          div.textContent = `${card} - HATA!`;
          div.classList.add("declined");
          declinedBox.appendChild(div);
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
